<h2>Registrar Usuario</h2>

<form (submit)="guardarDatos()" [formGroup]="form" class="needs-validation">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input formControlName="nombre" type="text" class="form-control is-invalid" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <div *ngIf="form.invalid" class="invalid-feedback">
            {{obtenerErrorCampoNombre()}}
          </div>  
    </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
              </svg>
        </span>
        <input type="password" class="form-control is-invalid" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
        <div *ngIf="form.invalid" class="invalid-feedback">
          99
        </div>
      </div>

      <button type="button" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
      <button type="button" class="btn btn-secondary" routerLink="/user">Cancelar</button>
</form>
